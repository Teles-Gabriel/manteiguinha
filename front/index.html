<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xerimbabo</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/node-fs@0.1.7/lib/fs.min.js"></script> -->
    <script src="./js/main.js" defer></script>
    <script src="./js/custom.js" defer></script>
</head>
<body>
    <!-- <section id="form">
        <label for="nameText">Nome</label>
        <input type="text" class="nameText" id="nameText">
        <label for="numberInput">Numero</label>
        <input type="number" class="numberInput" id="numberInput">
        <input type="file" class="fileInput" id="fileInput">
        <button onclick="send()">Enviar</button>
    </section>  -->
    <!-- BreadCrumbs -->
    <div id="breadcrumbs" class="SubscribeTXT" onclick="voltarParaServicos(event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path d="M8.646.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354V14.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V10H6v4.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V6.5a.5.5 0 0 1 .146-.354z"/>
        </svg>
        Serviços
    </div>
    <!-- Form -->
    <div action="" class="container" id="servicos">
        <div class="input-container">
            <div class="input-content">
                <div class="input-dist">
                    <span class="SubscribeTXT">Escolha seu serviço</span>
                    <button class='glowing-btn' onclick="toggleForm('assinador', 'Assinador')" id="assinar-btn">
                        <span class='glowing-txt' id="assinar-txt">
                            ASS<span class='faulty-letter'>I</span>NAR
                        </span>
                    </button>
                    <button class='glowing-btn' onclick="toggleForm('verificador', 'Verificador')" id="validar-btn">
                        <span class='glowing-txt' id="validar-txt">
                            VAL<span class='faulty-letter'>I</span>DAR
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Form assinador -->
    <form action="" class="container" id="assinador" style="display: none;">
        <div class="input-container">
            <div class="input-content">
                <div class="input-dist">
                 <span id="SubscribeTXT">Assinador</span>
                    <div class="input-type">
                        <input placeholder="Nome" required="" type="text" class="input-is" id="nameText">  
                        <input placeholder="Number" required="" type="number" class="input-is" id="numberInput" oninput="checkNumberInput(this)">  
                    </div>
                    <!-- Selecionar arquivo -->
                    <div class="input-div">
                        <input class="input" name="file" type="file" id="file" onchange="displayFileName(this)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon"><polyline points="16 16 12 12 8 16"></polyline><line y2="21" x2="12" y1="12" x1="12"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
                    </div>
                    <p id="fileName">Clique para selecionar seu arquivo!</p>
                    <!-- Botão e Enviar -->
                    <button class='glowing-btn' onclick="send()">
                        <span class='glowing-txt'>
                            EN<span class='faulty-letter'>V</span>IAR
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <!-- Form verificador -->
    <form action="" class="container" id="verificador" style="display: none;">
        <div class="div-container">
            <div class="input-container" id="div-verificador">
                <div class="input-content">
                    <div class="input-dist">
                        <span id="SubscribeTXT">Verificador</span>
                        <!-- Selecionar arquivo -->
                        <div id="input-dist-verificador" class="top">
                            <div class="input-div">
                                <input class="input" id="input-file" name="file" type="file" id="file" onchange="displayFileName(this)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon"><polyline points="16 16 12 12 8 16"></polyline><line y2="21" x2="12" y1="12" x1="12"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
                            </div>
                            <div class="input-div" id="input-json">
                                <input class="input" name="file" type="file" id="file" onchange="displayFileName(this)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="1em" stroke-linejoin="round" stroke-linecap="round"  viewBox="0 0 70 70" stroke-width="2" fill="none" stroke="currentColor" class="icon">
                                    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="1.5em">json</text>
                                </svg>
                                
                            </div>                
                        </div>
                        <p id="fileName" class="top">Clique para selecionar seu arquivo!</p>
                        <!-- Botão e Enviar -->
                        <button type="button" class='glowing-btn top' onclick="send()">
                            <span class='glowing-txt'>
                                EN<span class='faulty-letter'>V</span>IAR
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Alert válido -->
            <div class="card-id567" id="valido" style="display: none;">
                <svg class="creator-points" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 6L9 17l-5-5"></path>
                </svg>
                
                <div class="prompt-id567">
                    <div class="token-container">
                        <svg class="creator-points" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="blurry-splash"></div>
                    <p>Arquivo<br><span class="bold-567">válido</span> </p>
                </div>
            </div>
            <!-- Alert inválido -->
            <div class="card-id567-x" id="invalido" style="display: none;">
                <svg class="creator-points-x1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                
                <div class="prompt-id567-x">
                    <div class="token-container-x">
                        <svg class="creator-points-x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <div class="blurry-splash-x"></div>
                    <p>Arquivo<br><span class="bold-567-x">inválido</span> </p>
                </div>
            </div>
            <!-- Alert PDF Inválido -->
            <div class="card-id567-x" id="pdf" style="display: none;">
                <svg class="creator-points-x1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                
                <div class="prompt-id567-x">
                    <div class="token-container-x">
                        <svg class="creator-points-x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <div class="blurry-splash-x"></div>
                    <p>Arquivo<br><span class="bold-567-x">PDF inválido</span> </p>
                </div>
            </div>
            <!-- Alert PDF Inválido -->
            <div class="card-id567-x" id="json" >
                <svg class="creator-points-x1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                
                <div class="prompt-id567-x">
                    <div class="token-container-x">
                        <svg class="creator-points-x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <div class="blurry-splash-x"></div>
                    <p>Arquivo<br><span class="bold-567-x">JSON inválido</span> </p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
